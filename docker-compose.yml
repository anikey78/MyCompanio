version: '3.8'
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "80:80"
    restart: unless-stopped
    depends_on:
      - backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - PORT=5000
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost}
    ports:
      - "5000:5000"
    restart: unless-stopped
